---
title: UNDM
description: Track and optimize your sales team in real time
---
<!-- NOTE: CSS for this page is in landing-page.scss -->
<!-- AS YOU DELETE CODE DELETE THE CSS THE CORRESPONDS -->

<div class="video-container"> 
	<video autoplay loop muted>
			<source src="videos/dm.mp4" type="video/mp4">
			Your browser does not support the video tag.
	</video>
	<div class="overlay">
		<h1>we dance to help those who can't</h1>
		<button type="button" class="btn btn-default">Get Involved</button>
	</div>
</div>

<div class="content">

	<section>
		<!-- @CAITLIN: put what is dm section here -->
		<!-- Try to use flex containers like the sections below so it is responsive -->
	</section>

	<section class="bottom-cta">
		<div>
			<h1 id="demo"></h1>

			<script>
				// Set the date we're counting down to
				var countDownDate = new Date("Feb 29, 2020 10:00:00").getTime();
		
				// Update the count down every 1 second
				var x = setInterval(function() {
		
				// Get today's date and time
				var now = new Date().getTime();
		
				// Find the distance between now and the count down date
				var distance = countDownDate - now;
		
				// Time calculations for days, hours, minutes and seconds
				var days = Math.floor(distance / (1000 * 60 * 60 * 24));
				var hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
				var minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
				var seconds = Math.floor((distance % (1000 * 60)) / 1000);
		
				// Display the result in the element with id="demo"
				document.getElementById("demo").innerHTML = "Countdown to Huskerthon:<br>" + days + "d " + hours + "h "
				+ minutes + "m " + seconds + "s ";
		
				// If the count down is finished, write some text
				if (distance < 0 && distance > (-1000 * 60 * 60 * 12)) {
					clearInterval(x);
					document.getElementById("demo").innerHTML = "Time to dance!";
				}
				else if (distance < (-1000 * 60 * 60 * 12)) {
					clearInterval(x);
					document.getElementById("demo").innerHTML = "See you next year!";
				}
				}, 1000);
			</script>
		</div>
	</section>
	
	<section>
		<h1>Recent Posts</h1>
	</section>

	<section class="bottom-cta">
		<h2 class="editable">Thank you to our sponsors!</h2>
		<div id="myCarousel" class="carousel slide" data-ride="carousel" style="height: 150px">
			<div class="carousel-inner">
				{% for sponsor in site.data.sponsors %}
					<div class="item">
						<a href="{{ sponsor.link }}">
							<img src="{{ sponsor.image }}" alt="{{ sponsor.name }}" style="display:block; margin-left:auto; margin-right:auto; height: 150px; width:auto">
						</a>
					</div>
				{% endfor %}
			</div>
			<script>
				$('#myCarousel .item').first().addClass('active');
			</script>
			<a class="left carousel-control" href="#myCarousel" data-slide="prev">
				<span class="glyphicon glyphicon-chevron-left"></span>
				<span class="sr-only">Previous</span>
			</a>
			<a class="right carousel-control" href="#myCarousel" data-slide="next">
				<span class="glyphicon glyphicon-chevron-right"></span>
				<span class="sr-only">Next</span>
			</a>
		</div>
	</section>
</div>
